<html>
<head>
	<title>Email Authentication App</title>
	<style>
		*{font-size:40px; font-family:Courier;}
		.nav{background-color: lightblue;}
		.nav a {color:black; text-decoration:None; padding:40px;}
	</style>
</head>
<body>
<center>
	<div class='nav'>
		{% if user.is_authenticated %}
			<a href="{% url 'ulogout' %}">Logout</a>
			<a href="{% url 'urnpassword' %}">Request New Password</a>
		{% else %}
			<a href="{% url 'home' %}">Login</a>
			<a href="{% url 'usignup' %}">Signup</a>
		{% endif %}
	</div>
	{% block content %}
	{% endblock %}

</center>
</body>
</html>
